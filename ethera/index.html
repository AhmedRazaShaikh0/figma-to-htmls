    <script>

    <script>
      window.onload = function () {};
      var chart1 = new CanvasJS.Chart("chartContainer1", {
        animationEnabled: true,
        theme: "light2",

        data: [
          {
            type: "line",
            indexLabelFontSize: 16,
            dataPoints: [
              { y: 450 },
              { y: 414 },

              { y: 460 },
              { y: 450 },
              { y: 500 },
              { y: 480 },
              { y: 480 },

              { y: 500 },
              { y: 480 },
              { y: 510 },
            ],
          },
        ],
      });
      chart1.render();

      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          exportEnabled: false,
          animationEnabled: true,
          //   title: {
          //     text: "Car Parts Sold in Different States",
          //   },
          //   subtitles: [
          //     {
          //       text: "Click Legend to Hide or Unhide Data Series",
          //     },
          //   ],
          axisX: {
            title: " ",
          },
          axisY: {
            titleFontColor: "#4F81BC",
            lineColor: "#B6E1CE",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC",
            includeZero: true,
            gridColor: "#FFFFFF",
          },
          axisY2: {
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E",
            includeZero: true,
            gridColor: "#FFFFFF",
          },
          toolTip: {
            shared: false,
          },
          legend: {
            cursor: "pointer",
            itemclick: toggleDataSeries,
          },
          data: [
            {
              type: "column",
              name: "Oil Filter",
              color: "#B6E1CE",
              showInLegend: false,
              yValueFormatString: "#,##0.# Units",
              dataPoints: [
                { label: "Jan", y: 50 },
                { label: "Feb", y: 60 },
                { label: "Mar", y: 70 },
                { label: "Apr", y: 80 },
                { label: "May", y: 120 },
                { label: "Jun", y: 140 },
                { label: "Jul", y: 150 },
                { label: "Aug", y: 200 },
              ],
            },
            {
              type: "column",
              name: "Clutch",
              color: "#F6CBCC",
              axisYType: "secondary",
              showInLegend: false,
              yValueFormatString: "#,##0.# Units",
              dataPoints: [
                { label: "Jan", y: 50 },
                { label: "Feb", y: 40 },
                { label: "Mar", y: 80 },
                { label: "Apr", y: 110 },
                { label: "May", y: 80 },
                { label: "Jun", y: 150 },
                { label: "Jul", y: 120 },
                { label: "Aug", y: 170 },
              ],
            },
          ],
        });
        chart.render();

        function toggleDataSeries(e) {
          if (
            typeof e.dataSeries.visible === "undefined" ||
            e.dataSeries.visible
          ) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          e.chart.render();
        }
      };
    </script>
