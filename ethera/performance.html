    <script>
      $(document).ready(function () {
        $(".toggle_icon").click(function () {

        });
        // function openNav() {

        $(".closebtn").click(function () {

        });
      });
    </script>

    <script>
      window.onload = function () {
        var chart2 = new CanvasJS.Chart("chartContainer2", {
          animationEnabled: true,
          theme: "light2", // "light1", "light2", "dark1", "dark2"

          axisY: {},
          dataPointMaxWidth: 40,
          data: [
            {
              type: "column",
              showInLegend: true,
              legendMarkerColor: "grey",
              dataPoints: [
                { y: 25, label: "25%", color: "#B6E1CE" },
                { y: 38, label: "38%", color: "#B6E1CE" },
                { y: 42, label: "42%", color: "#F6CBCC" },
                { y: 48, label: "48%", color: "#B6E1CE" },
                { y: 55, label: "55%", color: "#B6E1CE" },
                { y: 62, label: "62%", color: "#F6CBCC" },
                { y: 65, label: "65%", color: "#B6E1CE" },
                { y: 78, label: "78%", color: "#B6E1CE" },
              ],
            },
          ],
        });
        chart2.render();
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,

          axisX: {
            interval: 1,
          },
          dataPointMaxWidth: 30,

          data: [
            {
              type: "bar",
              dataPoints: [
                { label: "April", y: 100, color: "#F6CBCC" },
                { label: "March", y: 102, color: "#E8E8E8" },
                { label: "February", y: 101, color: "#B6E1CE" },
                { label: "January", y: 101.5, color: "#F6CBCE" },
              ],
            },
          ],
        });
        chart.render();
      };
    </script>
