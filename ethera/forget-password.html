<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Passowrd</title>
    <style>
      @font-face {
        font-family: Axiforma;
        src: url("./assets/Axiforma-Regular.ttf");
      }
      body {
        font-family: Axiforma, sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex sm:flex-row flex-col-reverse sm:h-screen text-[#646464]">
      <div class="sm:w-[65%] flex flex-col sm:p-6 py-10 px-6 sm:pl-12">
        <div class="sm:block hidden">
          <img src="./assets/icon2.png" alt="" width="200" />
        </div>
        <div
          class="flex flex-col items-center justify-center max-w-md w-full m-auto text-center"
        >
          <h1 class="uppercase sm:text-4xl text-3xl font-bold text-black tracking-widest">
            Forgot Password?
          </h1>
          <p class="text-center text-[#646464] mt-2">
            Enter Your Email and we will send u a link to your password
          </p>
          <div
            class="mt-8 border rounded-md border-[#0F1214] w-full p-3 flex bg-[#F7F7F7] items-center"
          >
            <input
              type="text"
              name=""
              id=""
              class="w-full px-2 text-black bg-transparent focus-visible:outline-none"
              placeholder="Enter Email Or Number"
            />
          </div>
          <div class="mt-8">
            <button
              class="bg-[#0F1214] text-white px-8 py-2 rounded-md sm:text-base text-sm"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div
        class="sm:w-[35%] bg-[#0F1214] text-white flex flex-col justify-center items-center sm:gap-8 gap-4 sm:py-0 py-4 px-16 text-center"
      >
        <img
          src="./assets/Layer_1.png"
          alt=""
          width="80"
          class="sm:w-[80px] w-[50px]"
        />
        <h1
          class="uppercase md:text-4xl sm:text-3xl text-2xl font-semibold leading-snug tracking-widest"
        >
          Forgot Password?
        </h1>
      </div>
    </div>
  </body>
</html>
